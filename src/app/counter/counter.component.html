<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="contenedor-card card d-flex flex-column justify-content-center align-items-center">
    <h1 class="contenedor-card-numero text-white text-center">{{contador}}</h1>
  <hr />
  <div class="contenedor-card-botones d-flex flex-column align-items-center justify-content-center">
    <button class="btn btn-primary mt-1 py-1" (click)="add()">Sumar Click</button>
    <button class="btn btn-info mt-1 py-1" (click)="rest()">Restar Click</button>
    <button class="btn btn-dark mt-1 py-1" (click)="reset()">Resetear</button>
  </div>

  </div>
</div>
